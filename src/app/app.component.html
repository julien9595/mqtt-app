<div>
  Connexion status : {{_isConnected}}
</div>

<br>

<div>
  Message to send :
  <input type="text" [(ngModel)]="_messageToSend"/>

  <br>
  Topic :
  <input type="text" [(ngModel)]="_topicToSend"/>

  <br>
  <button (click)="sendMsg()">Send it</button>
</div>

<br>

<div>
  Topic tu subscribe :
  <input type="text" [(ngModel)]="_topicToSubscribe"/>
  <button (click)="subscribe()">Subscribe it</button>

  <div *ngFor="let m of _messages">
    {{m | json}}
  </div>
</div>
